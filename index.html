<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>

    <!-- Link estilo css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Link favicon -->
	<link rel="icon" type="image/png" href="favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicomatic/favicon-16x16.png" sizes="16x16" />
  
 
</head>
<body>

	<header> <!-- header con logo twitter -->
		<img src="img/logo_twitter.png">
	</header>
    
    <main> <!-- sección principal -->
		<section id="user"> <!-- perfil del usuario -->
			<img src="img/yo.png">
			<a href="#" class="name">Pame Arteaga</a>
			<a href="#" class="username">@PameArteagaC</a>
			<div class="info">
				<ul>
					<li>Tweets<br><a href="#">5</a></li>
					<li>Siguiendo<br><a href="#">19</a></li>
					<li>Seguidores<br><a href="#">8</a></li>
				</ul>
			</div>
		</section>

		<section id="input-tweet"> <!-- sección para agregar nuesvo tweets -->
			<img src="img/yo.png"> 
			<div class="form">
				<textarea placeholder="¿Qué está pasando?" id="usertext" ></textarea>
				<p id="limit">140</p>
				<button id="btn" class="inactive">Twittear</button>
			</div>	
		</section>

		<section id="tweets"> <!-- sección donde aparecerán los nuevos tweets -->
	
		</section>

    </main>


<!-- Link app.js -->	
<script type="text/javascript" src="js/app.js"></script>	

</body>
</html>
